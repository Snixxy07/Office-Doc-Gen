<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Генератор договора"/><title>FOP Form</title><link rel="stylesheet" href="1221b723a104ae43c312.css"/><script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js" defer="defer"></script><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer="defer"></script><script src="180f4662dc1f460219d5.js" defer="defer"></script><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><form id="replaceForm"><div class="inputBlock"><div class="fopBlock"><select id="ourFop" name="ourFop" required><option value="">Наш ФОП</option></select> <button type="button" id="addFopBtn">+</button></div></div><div class="inputBlock"><label for="contractNumber">Номер договора:</label> <input type="number" id="contractNumber" name="contractNumber" required/></div><div class="inputBlock"><label for="contractDate">Дата заключения договора:</label> <input type="date" id="contractDate" name="contractDate" required/></div><div class="inputBlock"><label for="contractEndDate">Дата окончания договора:</label> <input type="date" id="contractEndDate" name="contractEndDate" required/></div><input type="submit" value="Заменить"/></form><form id="addFopForm" class="hidden"><button type="button" class="closeBtn" id="closeAddFopForm">&times;</button><div class="inputBlock"><label for="fop">ФИО:</label> <input id="fop" name="fop" required/></div><div class="inputBlock short"><label for="sex">Пол:</label> <select id="sex" name="sex" required><option value="">Выберите пол</option><option value="m">Муж.</option><option value="f">Жен.</option></select></div><div class="inputBlock"><label for="inn">ИНН:</label> <input id="inn" name="inn" pattern="\d{10}" title="ИНН должен содержать 10 цифр" required/></div><div class="inputBlock"><label for="registrationDate">Дата регистрации:</label> <input id="registrationDate" name="registrationDate" required/></div><div class="inputBlock"><label for="registrationNumber">Номер регистрации:</label> <input id="registrationNumber" name="registrationNumber" required/></div><div class="inputBlock"><label for="address">Адрес:</label> <textarea id="address" name="address" required></textarea></div><div class="inputBlock"><label for="accountNumber">Номер счета:</label> <input id="accountNumber" name="accountNumber" pattern="UA[0-9]{27}" title="Номер счета должен быть в формате UA + 27 цифр, например: UA093071230000026009010584020" required/></div><div class="inputBlock"><label for="bank">Банк:</label> <input id="bank" name="bank" required/></div><div class="inputBlock"><label for="bankAbbreviation">Аббревиатура банка:</label> <input id="bankAbbreviation" name="bankAbbreviation" required/></div><input type="submit" value="Добавить"/></form><div id="popupContainer"><div><h3>Добавить нового ФОП</h3><label for="newFopName">ФОП:</label> <input id="newFopName" placeholder="Имя нового ФОП"/> <label for="newTemplate">Шаблон:</label> <input type="file" id="newTemplate" name="newTemplate"/> <button id="saveNewFop">Сохранить</button> <button id="closePopup">Закрыть</button></div></div></body></html>
